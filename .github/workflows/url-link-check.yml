name: URL Link Check

on:
  schedule:
    - cron: "15 9 * * *" # Daily at 09:15 UTC
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.2"

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::googlesheets4
            any::httr2
            any::cellranger

      - name: Check URLs and update metadata columns
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          RWD_SHEET_ID: ${{ secrets.RWD_SHEET_ID }}
          RWD_SHEET_NAME: Inventory
        run: Rscript scripts/check_links.R
